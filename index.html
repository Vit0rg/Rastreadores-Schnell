<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página responsiva</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/3b22bf12ee.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Rastreador Schnell</h1>
<!--Schnell significa veloz em alemão-->
            <h2>O mais rápido rastreador de cargas no mercado!</h2>
            <a class="btn">Baixe agora</a>
          </div>
    </header>
      
    <section class="features">
        <div class="container">
            <div class="feature">
                <i class="fa fa-globe fa-3x" aria-hidden="true"></i>
                <p>Geolocalização</p>
            </div>
            <div class="feature">
                <i class="fa fa-flash fa-3x" aria-hidden="true"></i>
                <p>Busca rápida</p>
            </div>
            <div class="feature">
                <i class="fa fa-envelope-o fa-3x" aria-hidden="true"></i>
                <p>Suporte</p>
            </div>
        </div>
    </section>

    <section class="quote">
        <blockquote class="container">
            <p>"Conseguir localizar toda a frota em menos de 5 minutos!"</p>
            <cite>Alexandre, diretor logístico</cite>
        </blockquote>
    </section>
    
    <footer>
        <div class="container">
            <ul>
                <li> <a href="#">Início</a> </li>
                <li> <a href="#">Sobre</a> </li>
                <li> <a href="#">Contatos</a> </li>
            </ul>
            <p>© Todos os direitos reservados</p>
        </div>
    </footer>
      
</body>
</html>
